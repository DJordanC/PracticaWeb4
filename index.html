<!DOCTYPE html>
<html lang="en">

  <body style="background: url(imgs/medicina1.jpg); background-size: cover; background-position: absolute;">

     <img src="imgs/ver.jpg" alt="" style="width: 40%;">
    
     <form action=""  method="post" id="formulario" class="p-4" style="width: 60%;">
     <h1 class="text-dark p-3">
        Registro de Pacientes
     </h1>
        <div class="form-group ">
        <label for="" class="col-sm-2 col-form-label"><strong>Cédula</strong></label>
        <div class="col-sm-10">
        <input type="number" class="form-control"  id="cedula" placeholder="Cédula" >
        </div>
        </div>

        <div class="form-group ">
        <label for="" class="col-sm-2 col-form-label text-dark"><strong>Nombre</strong></label>
          <div class="col-sm-10">
          <input type="text" class="form-control"  id="nombre" pattern="[A-Za-z]+" placeholder="nombre"  maxlength="20">
          </div>
        </div>
       
        <div class="form-group ">
        <label for="" class="col-sm-2 col-form-label text-dark"><strong>Apellido</strong></label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  id="apellido" placeholder="apellido" >
        </div>
        </div>

        <div class="form-group ">
        <label for="" class="col-sm-2 col-form-label text-dark"><strong>Edad</strong></label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  id="edad" placeholder="edad" >
        </div>
        </div>

        <div class="form-group ">
        <label for="" class="col-sm-2 col-form-label text-dark"><strong>Fecha de Ingreso</strong></label>
        <div class="col-sm-10">
            <input type="date" class="form-control"  id="fecha" placeholder="fecha" >
        </div>
        </div>

        <button class="btn btn-primary" style="margin-left: 150px;" type="submit" value="Enviar" onclick="enviar()">INCLUIR</button>
        <button class="btn btn-primary" style="margin-left: 50px;" type="reset">CANCELAR</button>

</script>


      </form>
